<!DOCTYPE html><html><head><title></title></head><body><div class="contact-us__form"><form action="php/form.php" method="POST" name="contact-form"><input type="text" name="name" placeholder="Your name *" required> <input type="tel" name="phone" placeholder="Your phone no. *" required> <input type="email" name="email" placeholder="Your email *" required> <input type="text" name="company" placeholder="Your company name"> <textarea name="message" placeholder="Message"></textarea><br><button type="submit">Send</button><div style="border: 1px solid red; height: 30px; width: 30px" class="form-submit-message"></div></form><script>"use strict";
              let forms = document.querySelector("[name='contact-form']");
              forms.addEventListener("submit", submitForm);

              function submitForm(e) {
                const formData = {
                  name: this.querySelector("[name='name']").value,
                  phone: this.querySelector("[name='phone']").value,
                  email: this.querySelector("[name='email']").value,
                  company: this.querySelector("[name='company']").value,
                  message: this.querySelector("[name='message']").value
                };



                let messageDiv = this.querySelector(".form-submit-message");
                let d = new FormData();
                for(let key in formData) {
                  d.append(`"${key}", ${formData[key]}`);
                }

                const xhr = new XMLHttpRequest();
                xhr.open("POST", "php/form.php");
                xhr.onload = function() {
                  if(xhr.status === 200) {
                    if(xhr.responseText == "success") {
                      messageDiv.style.opacity = "1";
                      messageDiv.innerHTML = `Thank you for getting in touch ${formData.name}! We will get back to you as soon as possible.`;
                       e.target.reset();
                    } else {
                      messageDiv.style.opacity = "1";
                      messageDiv.innerHTML = `Failed to send the data. ${xhr.responseText}`;
                    } 
                  }
                };
                xhr.send(d);
                e.preventDefault();
              }</script></div></body></html>
